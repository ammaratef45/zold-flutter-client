name: zold_wallet
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.12.0+1
  qr_flutter: 1.1.3
  path_provider: 0.4.1
  barcode_scan: 1.0.0
  local_auth: 0.5.2+2
  timeago: ^2.0.13
  cupertino_icons: ^0.1.2
  animated_floatactionbuttons: ^0.1.0
  trust_fall: ^1.0.0
  flutter_secure_storage: ^3.2.1+1
  mobile_number: ^0.0.4

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/icon/icon.png
    - assets/icon/icon2.png
  uses-material-design: true

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon/icon.png"

  fonts:
  - family: RobotoMono
    fonts:
      - asset: assets/fonts/RobotoMono-Regular.ttf
        weight: 100
